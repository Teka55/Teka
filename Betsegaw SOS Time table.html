        /* Basic Reset & Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        /* Dropdown for Grade/Section Selection */
        .selection-area {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-right: 10px;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #007bff;
        }

        /* Timetable Table Styling */
        .timetable-container {
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures consistent column widths */
            min-width: 700px; /* Minimum width to prevent excessive squishing */
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 8px;
            text-align: center;
            font-size: 0.95em;
            white-space: nowrap; /* Prevent text wrapping in cells */
        }

        thead th {
            background-color: #34495e;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tbody tr:hover {
            background-color: #e9f7fe;
        }

        td {
            background-color: #ffffff;
        }

        /* Specific styling for day headers in tbody */
        tbody th {
            background-color: #5d6d7e;
            color: #ffffff;
            font-weight: normal;
            text-align: left;
            padding-left: 15px;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin: 10px auto;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            label, select {
                font-size: 0.9em;
                padding: 8px 12px;
            }

            th, td {
                padding: 8px 5px;
                font-size: 0.85em;
            }

            /* Ensure the table scrolls horizontally if needed */
            .timetable-container {
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            select {
                width: 90%;
                max-width: 250px;
            }
        }

         */
        function populateGradeSectionDropdown() {
            for (const section in timetableData) {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                gradeSectionSelect.appendChild(option);
            }
        }

        /**
         * Displays the timetable for the selected grade/section.
         * @param {string} selectedGradeSection - The selected grade and section (e.g., "1A").
         */
        function displayTimetable(selectedGradeSection) {
            timetableContainer.innerHTML = ''; // Clear previous timetable

            const timetable = timetableData[selectedGradeSection];
            if (!timetable) {
                timetableContainer.innerHTML = '<p>No timetable data found for this section.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header row for Period numbers
            const periodHeaderRow = document.createElement('tr');
            periodHeaderRow.innerHTML = '<th>Day / Period</th>'; // Empty cell for the day column
            for (let i = 1; i <= 7; i++) {
                periodHeaderRow.innerHTML += `<th>${i}</th>`;
            }
            thead.appendChild(periodHeaderRow);

            // Create rows for each day
            daysOfWeek.forEach(day => {
                const row = document.createElement('tr');
                const dayHeader = document.createElement('th');
                dayHeader.textContent = day;
                row.appendChild(dayHeader);

                const subjects = timetable[day] || [];
                const maxPeriods = (day === "Friday") ? 6 : 7;

                for (let i = 0; i < maxPeriods; i++) {
                    const cell = document.createElement('td');
                    cell.textContent = subjects[i] || ''; // Display subject or empty if none
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            timetableContainer.appendChild(table);
        }

        // Event listener for dropdown changes
        gradeSectionSelect.addEventListener('change', (event) => {
            displayTimetable(event.target.value);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            populateGradeSectionDropdown();
            // Display timetable for the first grade/section by default
            if (gradeSectionSelect.options.length > 0) {
                displayTimetable(gradeSectionSelect.value);
